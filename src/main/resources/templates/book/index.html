<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <head th:include="partials :: head" />
</head>
<body>
<nav th:replace="partials :: navbar" />


<h1>Here are a list of available books</h1>


<div class="card-body" th:each="book : ${allBooks}">
    <h5 class="card-title" th:text="${book.getTitle}">Book Title</h5>
    <p class="card-summary" th:text="${book.getSummary}">Summary</p>
    <h6 class="card-author" th:text="${book.getAuthor}"></h6>
    <h5 class="card-rating" th:text="${book.getRating}"></h5>
    <h6 class="card-img" th:text="${book.getBook_img}"></h6>

</div>


















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
