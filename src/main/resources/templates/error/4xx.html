<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="|Oopps, ${error}|"></title>
	<head th:include="partials :: head" />

	<style>
		h1 {
			color: red;
		}
	</style>

</head>

<body>

<div class="container" style="margin-top: 200px; text-align: center">

<th:block th:switch="${error}">
	<div th:case="'Not Found'">
		<h1>404 Not Found</h1>
		<hr>
		<h2>Page not found!!</h2>
	</div>
	<div th:case="'Forbidden'">
		<h1>403 Forbidden</h1>
		<hr>
		<h2>You don't have permission to view this page.</h2>
	</div>
	<div th:case="'Method Not Allowed'">
		<h1>HTTP 405 Method Not Allowed</h1>
		<hr>
	</div>
</th:block>
<h4><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status">Click here for more information</a></h4>
<p style="margin-top: 50px; text-decoration: underline">Watch a video instead</p>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/m2ua3O_fdCY" title="YouTube video player"
	frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
	allowfullscreen>
	</iframe>

</div>

<body th:include="partials :: scripts-bottom" />

</body>
</html>
