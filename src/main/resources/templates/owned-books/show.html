<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Books</title>
	<head th:include="partials :: head" />
</head>
<body>
<nav th:replace="partials :: navbar" />
<div class="back-img">
	<div class="container form-shadow mb-5 bg-body rounded h-50 w-50">
		<div class="row">
			<div class="col form-color">
				<h2 class="header-center book-index-header-top">Showing copy of <span th:text="${ownedBook.getBook.getTitle()}"></span></h2>

				d



						<img th:src="${ownedBook.getBook.getBookImg()}" class="card-img-top" alt="book">
						<div class="card-body">
							<p class="card-text font-size">Condition: <span th:text="${ownedBook.getBookCondition()}"></span></p>
							<p class="card-text font-size">Type: <span th:text="${ownedBook.getType().getName()}"></span></p>
							<p class="card-text font-size">Available for Trade:
								<span th:if="${ownedBook.isTradable()}" class="text-success">Yes</span>
								<span th:if="${!ownedBook.isTradable()}" class="text-danger">No</span>
							</p>
							<p class="card-text font-size">Owner: <span th:text="${ownedBook.getUser().getUsername()}"></span></p>
							<!-- NEED REFACTOR BELOW TO COMPARE AUTH PRINCIPAL ID TO OWNER ID-->
							<div class="row" th:if="${isOwner}">
								<form th:method="get" >
									<button type="submit" class="btn edit-btn" th:formaction="|/copies/${ownedBook.getId()}/edit|">Edit</button>
								</form>

								<form th:action="|/copies/${ownedBook.getId()}/delete|" th:method="POST">
									<!--					<input type="hidden" id="copytodelete" name="copytodelete" th:value="${ownedBook.getId()}">-->
									<button type="submit" class="btn delete-btn">Delete</button>
								</form>
							</div>
						</div>



			</div>
		</div>
	</div>
</div>


<footer th:replace="partials :: footer"/>
<body th:include="partials :: scripts-bottom" /></body>
</body>
</html>
