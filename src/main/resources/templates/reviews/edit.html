<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Edit a Review</title>
	<head th:include="partials :: head" />
</head>
<body>

<form th:action="@{/reviews/{id}/edit (id = ${bookReview.getId()})}" th:method="POST" th:object="${bookReview}">

	<div class="container mt-5 mb-5">
		<h2 class="mb-3">Edit review</h2>

		<div class="mb-3">
			<label for="title" class="form-label">Title</label>
			<input th:field="*{title}" type="text" class="form-control" id="title" name="title" th:value="${bookReview.getTitle()}" minlength="3" maxlength="255">
		</div>

		<div class="mb-3">
			<label for="body" class="form-label">Write a review</label>
			<textarea th:field="*{body}" class="form-control" id="body" rows="3" name="body" th:value="${bookReview.getBody()}" minlength="3"></textarea>
		</div>

		<div class="mb-3">
			<label for="rating" class="form-label">Rate book (1-5)</label>
			<input th:field="*{rating}" type="text" class="form-control" id="rating" name="rating" th:value="${bookReview.getRating()}" minlength="1" maxlength="1">
		</div>

		<div class="mb-3">
			<label for="title" class="form-label">Enter today's date</label>
			<input th:field="*{createdOn}" type="text" class="form-control" id="createdOn" name="createdOn" placeholder="month day, year" th:value="${editReview.createdOn}">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

<footer th:include="partials :: footer"/>
<body th:include="partials :: scripts-bottom" />
</body>
</html>
