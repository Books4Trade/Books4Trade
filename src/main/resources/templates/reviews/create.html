<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>All reviews</title>
	<head th:include="partials :: head" />
</head>
<body class="">
<nav th:replace="partials :: navbar" />
<div class="back-img">
<div class="container shadow p-3 mb-5 mt-3 bg-body rounded h-25 w-25 p-3">
	<div class="row">
		<div class="col">
			<h2 class="header-center">Create a Review of <span th:text="${book.getTitle()}"></span></h2>
			<div class="text-center mt-2">
				<img th:src="${book.getBookImg()}" alt="">
			</div>


			<form th:method="POST" th:object="${bookreview}">
				<div class="container mt-5 mb-5">
					<div class="form-label bold-text mb-3">
						<label for="title" >Title</label><br>
						<input type="text" id="title" name="title" placeholder="Your Review Title" th:field="*{title}" minlength="3" maxlength="255">
					</div>

					<div class="form-label bold-text mb-3">
						<label for="body">Review</label><br>
						<textarea id="body" rows="3" name="body" placeholder="Your Detailed Review Goes Here" th:field="*{body}" minlength="3"></textarea>
					</div>

					<div class="form-label bold-text mb-3">
						<label for="rating" >Rate Book (1-5)</label><br>
						<input type="number"  id="rating" name="rating" th:field="*{rating}" min="1" max="5">
					</div>

					<button th:formaction="|/books/${book.getId()}/addreview|" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>

</div>
<footer th:replace="partials :: footer"/>

<body th:include="partials :: scripts-bottom" />
</body>
</html>
