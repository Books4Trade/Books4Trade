<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>All reviews</title>
</head>
<body>

<form th:action="@{/reviews/create}" th:method="POST" th:object="${bookReview}">
	<div class="form-group">
		<label for="title">Title</label>
		<input th:field="*{title}" type="text" class="form-control" id="title" name="title">
	</div>

	<div class="form-group">
		<label for="body">Body</label>
		<textarea th:field="*{body}" class="form-control" id="body" rows="3" name="body"></textarea>
	</div>
	<button type="submit">Submit</button>
</form>



</body>
</html>
