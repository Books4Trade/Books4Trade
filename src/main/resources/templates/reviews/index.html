<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>

<h1>Reviews</h1>
<div class="card-body" th:each="review : ${allReviews}">
	<h3 class="card-title" th:text="${review.title}">Card title</h3>
	<p class="card-text" th:text="${review.body}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	<a class="btn btn-primary" th:href="@{'/reviews/' + ${review.id} + '/edit'}">Edit Post</a>
	<form th:action="@{'/reviews/' + ${review.id} + '/delete' }" th:method="POST">
		<button>Delete Post</button>
	</form>
</div>

</body>
</html>
