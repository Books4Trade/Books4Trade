<head>

<body>
<div class="container pt-2">
    <div id="search">
        <form id="myform">
            <div class="input-field">
                <input type="search" id="books">
                <label for="search">Search Book Title</label>
            </div>
            <button class="btn btn-primary" id="submit">Search Book Title</button>
        </form>
    </div>
</div>
<div class="container pt-2">
    <div id="searchAuthor">
        <form id="myformAuthor">
            <div class="input-field">
                <input type="search" id="booksAuthor">
                <label for="search">Search Book Author</label>
            </div>
            <button class="btn btn-primary" id="submitAuthor">Search Book Author</button>
        </form>
    </div>
</div>

<div id="content"></div>
