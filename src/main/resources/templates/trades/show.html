<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Make A Trade</title>
    <!--    <head th:include="partials :: head"/>-->
    <style>
        .book-cover {
            width: 8rem !important;
            height: 10rem !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/836472cbff.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/keys2.js}"></script>

</head>
<body>
<!--<nav th:replace="partials :: navbar"/>-->
<main class="mt-3 container align-content-center">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col d-flex flex-column justify-content-around">
                    <h3 th:text="${book.title}">Title</h3>
                    <h5>Author: <span th:text="${book.getAuthor().getFullname()}">Author</span></h5>
                    <p th:text="${book.getSummary()}">Book Summary</p>
                    <p th:text="${book.getRating()}">Book Rating</p>
                </div>
                <div class="mt-3 pt-3 pb-3 col">
                    <img class="book-cover" th:src="${book.getBookImg()}">
                </div>
            </div>
        </div>
    </div>
</main>

<article class="container mt-3 d-flex flex-column">
    <h3 class="text-center">TradeBuddy with a Tradable Copy</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Book Type</th>
            <th scope="col">Book Condition</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ownedCopy : ${ownedCopies}">
                <span th:if="${ownedCopy.isTradable()}">
                    <form th:action="@{/books/trade/start}" th:method="GET">
                        <td class="align-middle" th:text="${ownedCopy.getUser().getUsername()}">Username</td>
                        <td class="align-middle" th:text="${ownedCopy.getUser().getEmail()}">Email</td>
                        <td class="align-middle" th:text="${ownedCopy.getType().getName()}">Type</td>
                        <td class="align-middle" th:text="${ownedCopy.getBookCondition()}">Condition</td>
                        <td class="align-middle">
                            <!--CREATING HIDDEN FIELDS TO GRAB INFO-->
                            <input id="ownedbookid" name="ownedbookid" class="form-control" th:type="hidden" th:value="${ownedCopy.getId()}">
                            <input id="tradeBuddy" name="tradeBuddy" class="form-control" th:type="hidden" th:value="${ownedCopy.getUser().getId()}">
                            <!--change to href-->
                            <a th:href="|/users/${ownedCopy.getUser().getId()}|"></a>
                            <input type="submit" class="btn btn-primary btn-sm" value="Trade">
                        </td>
                    </form>
                </span>
        </tr>
        </tbody>
    </table>
</article>
<!--<script th:include="partials :: scripts-bottom"/>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--    <script th:src="@{/js/books_api.js}"></script>-->
<!--    <script th:src="@{/js/books_api_refactor.js}"></script>-->
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
