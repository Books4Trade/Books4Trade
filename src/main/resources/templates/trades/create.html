<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials :: head">
    <meta charset="UTF-8">
    <title>Initiate Trade</title>
    <style>
        .book-cover {
            width: 15rem !important;
            height: 17rem !important;
        }
    </style>
</head>
<body>

<nav th:replace="partials :: navbar"></nav>
<header class="">
    <h2 class="header-center book-index-header-top">Let's Make a Trade</h2>
</header>
<div class="back-img">
    <div class="container form-shadow mb-5 bg-body rounded h-50 w-50 mt-3">
        <div class="col form-color">
            <div class="text-center">
                <img th:src="${ownedbook.getBook().getBookImg()}" class="rounded book-cover" alt="...">
                <figcaption class="figure-caption text-center summary-font mb-3" th:text="${ownedbook.getBook().getTitle()}">A caption for the
                                                                                                                                above image.</figcaption>
            </div>
            <form th:action="@{/books/trade/initiate}" th:method="post">
                <div class="mt-5 mb-5">
                    <div>
                        <label for="yourbookid" class="fw-bold p-2">Your Book To Trade:</label><br>
                        <select id="yourbookid" name="yourbookid" class="form-select">
                            <option th:each="ownedBook : ${mytradables}"
                                    th:value="${ownedBook.getId()}"
                                    th:text="${ownedBook.getBook().getTitle()}">
                            </option>
                        </select>
                        <div>
                            <input type="hidden" name="theirbookid" id="theirbookid" th:value="${ownedbook.getId()}">
                        </div>
                    </div>

                    <div>
                        <div class="col-sm-12">
                            <input type="hidden" name="buddyid" id="buddyid" th:value="${tradebuddy.getId()}">
                            <label for="buddyid" class="fw-bold p-2">TradeBuddy Username:
                                <span th:text="${tradebuddy.getUsername()}"></span></label><br>
                        </div>
                    </div>

                    <div class="mt-5 mb-5 text-center">
                        <input type="submit" class="btn submit-btn text-center m-1" th:value="Submit">
                        <a th:href="|/books/trades|" class="btn delete-btn text-center m-1">Cancel</a>
                    </div>
                </div>


             </form>
            </div>
        </div>
    </div>

</div>



<script th:include="partials :: scripts-bottom"/>
</body>
</html>
