<main class="container">
    <div class="text-center">
        <img th:src="${bookCover}" class="rounded book-cover" alt="...">
        <figcaption class="figure-caption text-center" th:text="${bookTTitle}">A caption for the above image.</figcaption>
    </div>
    <form>
        <div class="mb-3 row">
            <label for="book_id" class="col-sm-2 col-form-label">Enter Book Id:</label>

                <input type="text" class="form-control" id="book_id" placeholder="ID of book you're sending to your Trade Buddy">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input class="form-control text-center" type="text" value="Username of Trade Buddy" aria-label="Username of Trade Buddy" disabled
