<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 0;
            line-height: 1.5em;
            font-family: Verdana, Arial, san-serif;
            font-size: 11px;
            color: #ffffff;
            background: #4b4743;
        }

        .container{
            position: relative;
            width: 1200px;
            height: 300px;
            margin: 240px;
        }
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            background: grey;
            float: right;
            margin: 15px;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 10px;

        }
        .form{
            text-align: center;
        }

    </style>
</head>
<body>
<div>
    <div class="container">

        <div class="box">
            <div class="form">
            <h5 text-align="center">Forgot Your Password?</h5>
            <div class="form-outline">
                <span>Email</span><input type="text" id="email" class="email" />
            </div>

                <button type="button" class=login-btn>Get new password</button>
                <br>
                <a href="">Cancel</a>
            </div>
        </div>
    </div>


</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
