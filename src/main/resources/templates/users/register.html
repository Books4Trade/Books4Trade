<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <head th:include="partials :: head" />
</head>
<body>
<nav th:replace="partials :: navbar" />

<div>
  <div class="container">

    <div class="box">

      <div class="form">
        <h5>Sign up!</h5>
        <span>* Username</span><input type="text" id="username" class="username"/><br><br>

        <span>* Email</span><input type="email" id="email" class="email" /><br>
        <br>
        <span>* Date of Birth<input type="text" id="dob" class="dob" /></span><br>
        <br>


      <div class="form-outline">
        <span>* Password<input type="password" id="password" class="password" /></span><br>
        <button type="button" class=login-btn>Register</button>
        <a href="">Already have an account?</a><br>
        <p>* Required fields</p>
      </div>
      </div>


    </div>
  </div>


</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
